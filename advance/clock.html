<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .clock {
            background: url(images/clock.jpg) no-repeat 0 0/300px 300px;
            width: 300px;
            height: 300px;
            margin: 10px auto;
            display: none;
            position: relative;
        }

        .clock div {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .hour {
            background: url(images/hour.png) no-repeat center center/15px 300px;
        }

        .minute {
            background: url(images/minute.png) no-repeat center center/15px 300px;
        }

        .second {
            background: url(images/second.png) no-repeat center center/15px 300px;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }
            function clock() {
                var date = new Date();
                var ms = date.getMilliseconds();//毫秒
                var s = date.getSeconds();//秒
                var m = date.getMinutes() + s / 60;
                var h = date.getHours() + m / 60;

                //google
                $('second').style.webkitTransform = 'rotate(' + s * 6 + 'deg)';
                $('minute').style.webkitTransform = 'rotate(' + m * 6 + 'deg)';
                $('hour').style.webkitTransform = 'rotate(' + h * 30 + 'deg)';
                //IE
                $('second').style.msTransform = 'rotate(' + s * 6 + 'deg)';
                $('minute').style.msTransform = 'rotate(' + m * 6 + 'deg)';
                $('hour').style.msTransform = 'rotate(' + h * 30 + 'deg)';
                //Firefox
                $('second').style.MozTransform = 'rotate(' + s * 6 + 'deg)';
                $('minute').style.MozTransform = 'rotate(' + m * 6 + 'deg)';
                $('hour').style.MozTransform = 'rotate(' + h * 30 + 'deg)';
            }
            setInterval(clock, 1000);

            clock();
            $('clock').style.display = 'block';
        }
    </script>
</head>
<body>
<div class="clock" id="clock">
    <div class="hour" id="hour"></div>
    <div class="minute" id="minute"></div>
    <div class="second" id="second"></div>
</div>
</body>
</html>
