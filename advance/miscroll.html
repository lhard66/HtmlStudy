<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mi</title>
    <style>
        .mi {
            width: 512px;
            height: 400px;
            overflow: hidden;
            margin: 100px auto;
            position: relative;
            border-radius: 10px;
            cursor:pointer;
        }

        .mi img {
            position: absolute;
            top: 0px;
        }

        .up {
            width: 512px;
            height: 200px;
            position: absolute;
            top: 0;
        }

        .down {
            width: 512px;
            height: 200px;
            position: absolute;
            bottom: 0;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }

            function setlocation(y) {
                return $('miad').getElementsByTagName('img')[0].style.top = y + 'px';
            }

            function getlocation() {
                return $('miad').getElementsByTagName('img')[0].style.top;
                //为什么拿不到？？？
            }

            var y = 0;
            var timer;

            function up() {
                if (y < 0) {
                    y = y + 10;
                    setlocation(y);
                } else {
                    clearInterval(timer);
                }
            }

            function down() {
                if (y > -1070) {

                    y = y - 10;
                    setlocation(y);
                } else {
                    clearInterval(timer);
                }
            }

            $('miup').onmouseover = function () {
                clearInterval(timer);
                timer = setInterval(up, 100);
            }
            $('midown').onmouseover = function () {
                clearInterval(timer);
                timer = setInterval(down, 100);
            }
            $('miad').onmouseout = function () {
                clearInterval(timer);
            }
            $('miad').onclick = function () {
                alert(getlocation());
            }
        }
    </script>
</head>
<body>
<div class="mi" id="miad">
    <img src="images/mi.png" alt="mi">
    <div class="up" id="miup"></div>
    <div class="down" id="midown"></div>
</div>

</body>
</html>
