<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缓冲动画滚动效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .scroll {
            margin: 100px auto;
            width: 640px;
            height: 200px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .scroll ul {
            list-style: none;
            width: 300%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .scroll li {
            float: left;
        }

        .scroll li img {
            vertical-align: top;
        }
    </style>
    <script>
        window.onload = function () {
            var x = 0;
            var target = 320;
            var direction = 1;

            function goscroll() {

                if (direction > 0) {
                    if (Math.round(x) == target) {
                        if (target == 960) {
                            direction = -1;
                            target = target - 320 - 320;
//                            console.log(x);
                        }
                        target = target + 320;

                    }
                } else {
                    if (Math.round(x) == target) {
                        if (target == 320) {
                            direction = 1;
                        }
                        target = target - 320;
                    }
//                    console.log(Math.ceil(x));
//                    console.log(target);
                }
                x = x + (target - x) / 8;
                $('#imgul').style.left = -x + 'px';
            }

            function $(id) {
                return document.getElementById(id.substr(1));
            }

            var timer= setInterval(goscroll, 50);
            $('#imgdiv').onmouseover=function () {
                clearInterval(timer);
            }
            $('#imgdiv').onmouseout=function () {
                timer=setInterval(goscroll,50);
            }
        }
    </script>
</head>
<body>
<div class="scroll" id="imgdiv">
    <ul id="imgul">
        <li><img src="images/p1.jpg" alt=""></li>
        <li><img src="images/p2.jpg" alt=""></li>
        <li><img src="images/p3.jpg" alt=""></li>
        <li><img src="images/p4.jpg" alt=""></li>
        <li><img src="images/p5.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
