<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .mouse {
            width: 360px;
            height: 430px;
            margin: 100px auto;
            border: 1px solid #CCCCCC;
        }

        .mouse .main {
            font-size: 0;
        }

        .mouse .sel-region ul {
            list-style: none;
        }

        .mouse .sel-region li {
            float: left;
            font-size: 0; /*解决div里面img缝隙问题*/
        }
    </style>
    <script>
        window.onload = function () {
            function changepic(name) {
                document.getElementById('mainpic').src = 'images/' + name + 'big.jpg';
            }

            document.getElementById('01').onmouseover = function () {
                changepic('01');
            }
            document.getElementById('02').onmouseover = function () {
                changepic('02');
            }
            document.getElementById('03').onmouseover = function () {
                changepic('03');
            }
            document.getElementById('04').onmouseover = function () {
                changepic('04');
            }
            document.getElementById('05').onmouseover = function () {
                changepic('05');
            }
        }
    </script>
</head>
<body>
<div class="mouse">
    <div class="main">
        <img src="images/01big.jpg" alt="" id="mainpic">
    </div>
    <div class="sel-region">
        <ul>
            <li><img src="images/01.jpg" id="01"></li>
            <li><img src="images/02.jpg" id="02"></li>
            <li><img src="images/03.jpg" id="03"></li>
            <li><img src="images/04.jpg" id="04"></li>
            <li><img src="images/05.jpg" id="05"></li>
        </ul>
    </div>
</div>
</body>
</html>
