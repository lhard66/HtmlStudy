<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局练习</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.header{
			margin: 0px auto;
			width: 970px;
			height: 103px;
			margin-bottom: 10px;
		}
		.header .logo{
			float: left;
			width: 277px;
			height: 103px;
			background: red;
		}
		.header .set{
			float: right;
			width: 137px;
			height: 49px;
			margin-bottom: 8px;
			background: green;
		}
		.header .info{
			float: right;
			width: 679px;
			height: 46px;
			background: green;
		}
		.content{
			margin: 0px auto;
			width: 970px;
			height: 435px;
		}
		.content .left{
			float: left;
			width: 310px;
			height: 435px;
			background: yellow;
		}
		.content .main{
			float: left;
			margin-left: 10px;
			width: 650px;
			height: 435px;
		}
		.content .main .news{
			float: left;
			width: 450px;
			height: 400px;
			margin-bottom: 10px;
		}
		.content .main .news .newsTop{
			width: 450px;
			height: 240px;
			margin-bottom: 10px;
			background: #218DFA;
		}
		.content .main .news .newsMiddle{
			width: 450px;
			height: 110px;
			background: #218DFA;
			margin-bottom: 10px;
		}
		.content .main .news .newsBottom{
			width: 450px;
			height: 30px;
			background: #218DFA;
		}
		.content .main .word{
			float: left;
			margin-left: 10px;
			width: 190px;
			height: 400px;
			background: #C73989;
		}
		.content .main .msg{
			float: left;
			width: 650px;
			height: 25px;
			background: #1F7900;
		}
		.footer{
			margin: 0px auto;
			width: 970px;
			height: 35px;
			margin-top: 10px;
			background: #010DA1;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="logo"></div>
		<div class="set"></div>
		<div class="info"></div>
	</div>
	<div class="content">
		<div class="left"></div>
		<div class="main">
			<div class="news">
				<div class="newsTop"></div>
				<div class="newsMiddle"></div>
				<div class="newsBottom"></div>
			</div>
			<div class="word"></div>
			<div class="msg"></div>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
