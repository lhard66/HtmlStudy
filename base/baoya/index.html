<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>博雅互动</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{			
			/*font: 14px "MicroSoft YaHei","SimSum"		*/
			font-size: 14px;
    		font-family: "Microsoft YaHei","SimSun";
    		height: 8888px;
		}
		.cl{
			clear: both;
			/*float: left;*/
		}
		.header{
			height: 58px;
			background-color: #191D3A
		}
		.header .top{
			width: 1000px;
			margin: 0 auto;			
		}
		.header .top .logo{
			float: left;
			margin-right: 32px;
		}
		.header .top .nav{
			float: left;			
			/*margin-left: 32px;*/
		}
		.header .top .nav ul{
			list-style: none;			
		}
		.header .top .nav ul li{
			float: left;
			width: 100px;
			line-height: 58px;
			text-align: center;
			color: #818496;
			border-left: 1px solid #252947;
		}
		.header .top .nav ul li.last{
			border-right: 1px solid #252947;
		}
		.header .top .nav ul li a{
			display: block;			
			color: #818496;
			text-decoration: none;
		}
		.header .top .nav ul li a.current{
			color: #E2E4ED;
			background-color: #252947;
		}
		.header .top .nav ul li a:hover{
			color: #E2E4ED;
			background-color: #252947;	
		}
		.header .top .join{
			float: left;
			padding-top: 12px;
			padding-left: 48px;
		}
		.banner{
			height: 465px;
			background: url(images/banner.jpg) no-repeat center top;
			
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="top">
			<h1 class="logo"><img src="images/logo.png" alt="logo"></h1>
			<div class="nav">
				<div class="nav">
					<ul>
						<li><a href="#" class="current">首页</a></li>
						<li><a href="#">博雅游戏</a></li>
						<li><a href="#">博雅新闻</a></li>
						<li><a href="#">关于我们</a></li>
						<li><a href="#">客服中心</a></li>
						<li class="last"><a href="#">投资者关系</a></li>
					</ul>
				</div>
			</div>		
			<div class="join">
				<a href="#">
					<img src="images/join.png" alt="">					
				</a>
			</div>
		</div>
	</div>
	<div class="cl"></div>
	<div class="banner"></div>
	<div class="content"></div>
</body>
</html>
