<!DOCTYPE html>

<head>

		body{

			font-size: 14px;

		.cl{

		.header .nav ul li a{

		.banner{

			background: url(images/banner.jpg) no-repeat center top;

		.content{
			padding-top: 50px;
		}
		.content .product{
			height: 229px;
			border-bottom: 1px solid #DBE1E7;
		}
		.content .product ul{
			list-style: none;
		}
		.content .product ul li{
			float: left;
			margin-right: 43px;
		}
		.content .product ul li img{
			width: 218px;
			height: 130px;
		}
		.content .product ul li.last{
			/*width: 217px;*/
			margin-right: 0;
		}
		.content .product ul li.last img{
			width: 217px;
		}
		.content .product ul li h3{
			text-align: center;
			line-height: 39px;
			font-size: 14px;
		}
		.content .product ul li p{
			text-align: center;
			font-size: 12px;		
		}
		.content .product ul li p a{
			line-height: 12px;
			color: #38B774;	
			text-decoration: none;
			padding-right: 11px;
			background: url(images/sign.png) no-repeat right 5px;
