<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>接手网小练习</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		em,i{
			font-style: normal;
		}
		.product{
			width: 275px;
			height: 283px;
			border: 1px solid #E0E0E0;
			margin: 150px;
			position: relative;			
			font-family: Microsoft Yahei
		}
		.product .image img{
			width: 275px;
			height: 175px;
		}		
		.product .dtc,.product .myy{
			display: block;			
			width: 48px;
			height: 28px;
			background: url(images/icons.png) no-repeat;			
		}
		.product .dtc{
			position: absolute;			
			top: -9px;
			left: 9px;
			background-position: -108px 0;
		}
		.product .myy{
			position: absolute;
			top: -9px;
			left: 57px;
			background-position: -57px 0;			
		}
		.product .introduce{
			padding-left: 15px;			
		}
		.product a{
			text-decoration: none;			
		}
		.product a:hover{
			color: orange;
		}
		.product .title a{
			font-size: 15px;
			color: #3d3d3d;
			line-height: 24px;
		}

		.product .content a{
			font-size: 14px;
			color: #727272;
			padding-left: 6px;
			line-height: 20px;
		}
		.product .info{
			padding-top: 12px;
		}
		.product .info .discount{
			font-size: 26px;
			color: #FF7E00;
			padding-right: 16px;
		}
		.product .info .discount em{
			line-height: 20px;
			font-size: 18px;
		}
		.product .info .price,.product .info .num i{
			font-size: 14px;
			color: #b0b0b0;
		}
		.product .info .num {
			font-size: 14px;
			color: #ec361e;		
			padding-left: 78px;	
		}
	</style>
</head>
<body>
	<div class="product">
		<span class="dtc"></span>
		<span class="myy"></span>
		<p class="image">
			<img src="images/lashoupic.jpg" alt="">
		</p>
		<div class="introduce">
			<h3 class="title"><a href="#">【天通苑】金釜山烤肉美食中心</a></h3>
			<span class="content"><a href="#">单人自助餐，韩式烤肉/烧肉，午晚通...</a></span>
			<div class="info">
				<!-- 此处会出现空白折叠现象 -->
				<span class="discount"><em>¥</em>51.8</span><span class="price">￥59</span><span class="num"><i>已售</i>9998</span>
			</div>
		</div>
	</div>
</body>
</html>
