<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style type="text/css">
		ul{
			float: left;
		}
		.box1{
			
			background: yellow;
			overflow: hidden;
		}
		.box2{
			background: blue;
		}
		
	</style>
</head>
<body>
	<div class="box1">
		<ul>
			<li>aaa</li>
			<li>bbb</li>
			<li>ccc</li>
		</ul>
	<div class="cl h10"></div>
	</div>
	<div class="box2">
		<ul>
			<li>333</li>
			<li>222</li>
			<li>111</li>
		</ul>
	</div>
</body>
</html>
