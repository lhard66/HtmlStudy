<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        .content {
            margin: 100px 200px;
        }

        .nav ul {
            list-style: none;
            position: relative;
            perspective: 700px;
        }

        .nav li {
            width: 100px;
            float: left;
            height: 50px;
            background-color: #2195DE;
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
            /*overflow: hidden;*/
            transition: all 1s;
            /*显示为3d效果，不写则为2d效果*/
            transform-style: preserve-3d;
            transform-origin: top;
            transform: rotatex(0deg);
        }

        .nav li::after {
            content: attr(data-info);
            width: 100px;
            height: 50px;
            background-color: #0965A0;
            line-height: 50px;
            text-align: center;
            display: block;
            transform: rotatex(-90deg);
            transform-origin: top;
        }

        .nav li:hover {
            transform: rotatex(90deg) translatey(-30px);//向左平移30px
        }

    </style>

</head>
<body>
<div class="content">
    <div class="nav">
        <ul>
            <li data-info="HOME"><a href="#">首页</a></li>
            <li data-info="SPORT"><a href="#">体育</a></li>
            <li data-info="ENTERTAIN"><a href="#">娱乐</a></li>
            <li data-info="LIFE"><a href="#">生活</a></li>
            <li data-info="FINANCE"><a href="#">财经</a></li>
        </ul>
    </div>
</div>
</body>
</html>
