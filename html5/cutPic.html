<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .pic{
            width: 130px;
            height: 130px;
            margin:100px auto;
            background: url(images/bg.jpg) no-repeat;
            position: relative;
        }
        .pic::before{
            content: '';
            width: 50px;
            height: 50px;
            padding:40px;
            background: url(images/bg.jpg) no-repeat;
            background-clip: content-box;

            position: absolute;
            top:70px;
            left:70px;
        }
        .pic::after{
            content: '';
            width:50px;
            height: 50px;
            padding:40px;
            background-color: #fff;
            background-clip: content-box;

            position: absolute;
            /*top: 0;*/
            /*left: 0;*/
        }
    </style>
</head>
<body>
    <div class="pic"></div>
</body>
</html>
