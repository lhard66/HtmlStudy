<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=0.4, maximum-scale=1.0, minimum-scale=0.3">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url(images/universeBg.jpg);
        }
        .container{
            margin:200px auto;
            margin-left:-20px;
        }
        ul {
            list-style: none;
            height: 640px;
            width: 640px;
            margin-left: 100px;
            position: relative;
        }

        ul li {
            position: absolute;
            border: 2px solid #394057;

            /*模拟天体旋转*/
            transform: rotate(0deg);
            animation: orbit 80s linear infinite;

        }

        ul li i {
            display: block;
            position: relative;
        }

        ul li.sun {
            width: 80px;
            height: 80px;
            border-width: 0;
            top: 280px;
            left: 280px;
        }

        ul li.sun i {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background-color: #fc3;
            box-shadow: 0 0 50px #c90;
        }

        ul li.mercury {
            width: 100px;
            height: 100px;
            border-radius: 52px;
            top: 268px;
            left: 268px;
        }

        ul li.mercury i {
            width: 14px;
            height: 14px;
            border-radius: 8px;
            background-color: #954500;
            top: 25px;
            left: 91px;
        }

        ul li.venus {
            width: 160px;
            height: 160px;
            border-radius: 82px;
            top: 238px;
            left: 238px;
        }

        ul li.venus i {
            width: 20px;
            height: 20px;
            border-radius: 10px;
            background-color: #FB5B05;
            position: relative;
            top: 27px;
            left: 140px;
        }

        ul li.earth {
            width: 220px;
            height: 220px;
            border-radius: 112px;
            top: 210px;
            left: 210px;

        }

        ul li.earth i {
            width: 30px;
            height: 30px;
            border-radius: 17px;
            background-color: #024170;
            position: relative;
            top: 17px;
            left: 18px;
            transform: rotate(0deg);
            animation: orbit 30s linear infinite;
        }

        ul li.earth i::after {
            content: '';
            display: block;
            width: 12px;
            height: 12px;
            border-radius: 6px;
            background-color: #685C5D;
            position: relative;
            top: -6px;
            left: -10px;
        }

        ul li.mars {
            width: 280px;
            height: 280px;
            border-radius: 142px;
            top: 178px;
            left: 183px;
        }

        ul li.mars i {
            width: 26px;
            height: 26px;
            border-radius: 15px;
            background-color: #B23012;
            position: relative;
            top: 210px;
            left: 240px;
        }

        ul li.asteroids {
            width: 350px;
            height: 350px;
            border-width: 0;
            background: url(images/asteroids_meteorids.png) 0 0/350px 350px no-repeat;
            position: relative;
            top: 140px;
            left: 146px;
        }

        ul li.jupiter {
            width: 460px;
            height: 460px;
            border-radius: 232px;
            top: 90px;
            left: 102px;
        }

        ul li.jupiter i {
            width: 40px;
            height: 40px;
            border-radius: 22px;
            background-color: #603713;
            position: relative;
            top: 318px;
            left: 10px;
        }

        ul li.saturn {
            width: 520px;
            height: 520px;
            border-radius: 262px;
            top: 59px;
            left: 70px;
        }

        ul li.saturn i {
            width: 36px;
            height: 36px;
            border-radius: 20px;
            background-color: #E1AD79;
            position: relative;
            top: 100px;
            left: 460px;
        }

        ul li.saturn i::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            border: 3px solid #887E73;
            transform: skewY(30deg);
            position: relative;
            top: -8px;
            left: 0;
        }

        ul li.uranus {
            width: 580px;
            height: 580px;
            border-radius: 292px;
            top: 31px;
            left: 38px;
        }

        ul li.uranus i {
            width: 34px;
            height: 34px;
            border-radius: 19px;
            background-color: #59738A;
            position: relative;
            top: 12px;
            left: 270px;
        }

        ul li.neptune {
            width: 660px;
            height: 660px;
            border-radius: 332px;
            top: -9px;
            left: -1px;
        }

        ul li.neptune i {
            width: 34px;
            height: 34px;
            border-radius: 19px;
            background-color: #2341A0;
            position: relative;
            top: 220px;
            left: -1px;
        }

        ul li.pluto {
            width: 740px;
            height: 740px;
            border-radius: 372px;
            top: -52px;
            left: -42px;
        }

        ul li.pluto i {
            width: 12px;
            height: 12px;
            border-radius: 6px;
            background-color: #bf8639;
            position: relative;
            top: 616px;
            left: 637px;
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg)
            }
        }

    </style>
</head>
<body>
<div class="container">
    <ul>
        <li class="sun">
            <i></i>
        </li>
        <li class="mercury">
            <i></i>
        </li>
        <li class="venus">
            <i></i>
        </li>
        <li class="earth">
            <i></i>
        </li>
        <li class="mars">
            <i></i>
        </li>
        <li class="asteroids"></li>
        <li class="jupiter">
            <i></i>
        </li>
        <li class="saturn">
            <i></i>
        </li>
        <li class="uranus">
            <i></i>
        </li>
        <li class="neptune">
            <i></i>
        </li>
        <li class="pluto">
            <i></i>
        </li>
    </ul>
</div>
</body>
</html>
