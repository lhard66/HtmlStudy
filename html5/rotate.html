<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        .go {
            transition: all 1s;
            transform: rotate(0deg);
        }

    </style>
</head>
<body>
<div class="content">
    <img src="images/zhuan.jpg" alt="" class="go" id="zhuan_img">
</div>
<script>
    (function () {
        var zhuanObj = document.getElementById('zhuan_img');
        zhuanObj.addEventListener('click', function () {
            var zhuanClass = this.style.transform;
            if (zhuanClass=='') {
                this.style.transform = 'rotate(360deg)';
            } else {
                this.style.removeProperty('transform');
            }
        })
    })();
</script>
</body>
</html>
