<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Note</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-app="note">
		<section class="todoapp" ng-controller="MainController">
			<header class="header">
				<h1>Note</h1>
				<form ng-submit="add()">
					<input class="new-todo" placeholder="What needs to be done?" ng-model="text" autofocus>
				</form>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox" ng-click="selectAll()">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li ng-repeat="item in todos" ng-class="{completed:item.completed,editing:item.id==currentEditId}" id="{item.id}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="item.completed">
							<label ng-dblclick="editing(item.id)">{{item.text}}</label>
							<button class="destroy" ng-click="delete(item.id)"></button>
						</div>
						<form ng-submit="save()">
							<input class="edit" ng-model="item.text">
						</form>
					</li>
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>{{todos.length}}</strong> item left</span>
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed" ng-click="clearCompleted()" ng-show="existCompleted()" >Clear completed</button>
			</footer>
		</section>


		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://smartliu.com">Hero Liu</a></p>
		</footer>
		<!-- Scripts here. Don't remove â†“ -->
		<script src="node_modules/angular/angular.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
