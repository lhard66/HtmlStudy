<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8">
	<title>location的使用</title>
</head>
<body>
	<div ng-app="locationModule" ng-controller="locationController">
		<a href="#a/b/c" >change location</a>
		<br/>
		<span>{{locationPath}}</span>
		<br>
		<span>{{locationPath}}</span>
		<hr>
		<span>{{test}}</span>
	</div>
	<script src="../lib/angular/angular.js"></script>
	<script>
		(function(){
			var locationModule=angular.module('locationModule',[]);
			locationModule.controller('locationController', ['$scope','$location', function($scope,$location){

				//此处的$scope.$location是一个系统的$location对象，而非开发者自定义的变量。
				$scope.$location=$location;

				// $scope.showLocation=function(){
				// 	console.log($scope.locationPath);
				// }
				$scope.test='123';
				$scope.$watch('$location.path()',function(now,old){
					console.log('watch:'+now);
					$scope.test=now;
				});
			}])
			
		})(angular);
	</script>
</body>
</html>
