<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8">
	<title>输入关键字，匹配列表变红。处理数据重复问题。</title>
	<script src="../lib/angular/angular.js"></script>
	<style>
		.red{
			color: red;
		}		
	</style>
</head>
<body>
	<div ng-app="app" ng-controller="appController">
		<input type="text" ng-model='name'>
		<ul>
			<li ng-repeat="item in data track by $index" ng-class="{red:name!=''&&item.startsWith(name)}">
				{{item}}
			</li>
		</ul>
	</div>
	<script>
		(function(){
			var appModule=angular.module('app',[]);
			appModule.controller('appController', ['$scope', function($scope){
				$scope.data=[
					'刘青','李华','张一','赵林','李蓝','吴华','吴华','吴华'
				];
			}])
			
		}());
	</script>
</body>
</html>
