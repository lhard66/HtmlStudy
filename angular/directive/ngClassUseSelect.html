<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8">
	<title>选择下拉列表，改变div颜色</title>
	<script src="../lib/angular/angular.js"></script>
	<style>
		.red{
			background-color: red;
		}
		.green{
			background-color: green;
		}
		#target-block{
			width: 100px;
			height: 100px;
			/*background-color: black;*/
			transition: background-color 1s ease;
		}
	</style>
</head>
<body>
	<div ng-app ng-init="className='red'">
		<select ng-model="className">
			<option value="red">红色</option>
			<option value="green">绿色</option>
		</select>
		<div id="target-block" ng-class="{red:className=='red',green:className=='green'}">
			
		</div>
	</div>
</body>
</html>
