<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8">
	<title>ng-switch的基本用法</title>
	<script src="../lib/angular/angular.js"></script>
</head>
<body>
	<div ng-app>
		<div ng-init="company='default'">
			<select ng-model="company">
				<option value="baidu">百度</option>
				<option value="taobao">淘宝</option>
				<option value="default">默认</option>
			</select>
		</div>
		<div ng-switch="company">
			<p ng-switch-when="baidu">baidu.com</p>
			<p ng-switch-when="taobao">taobao.com</p>
			<p ng-switch-default>smartliu.com</p>
		</div>
	</div>
</body>
</html>
