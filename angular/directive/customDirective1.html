<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="utf-8">
	<title>自定义指命(directive)</title>
</head>
<body>
	<div ng-app="customDirective">
		<input type="button" value="origin button" />
		<btn-primary></btn-primary>
	</div>
	<script src="../lib/angular/angular.js"></script>
	<script>
		(function(){
			var app=angular.module('customDirective',[]);
			app.directive('btnPrimary', [function(){
				
				return {					
					template: '<input type="button" value="custome directive" data-class="btn btn-lg btn-primary" />'					
				};
			}]);
			
		})(angular);
	</script>
</body>
</html>
