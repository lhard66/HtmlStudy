<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .move {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top: 40px;
            left: 20px;
        }
    </style>
</head>
<body>
<button id="littleId">短测试</button>
<button id="bigId">长测试</button>
<div class="move" id="moveid"></div>
<script>
    window.onload = function () {
        function $(id) {
            return document.getElementById(id.substr(1));
        }

        //动态属性
        function getStyle(obj, attr) {
            //IE
            if (obj.currentStyle) {
                return obj.currentStyle[attr];
            } else {
                //w3c标准
                return window.getComputedStyle(obj, null)[attr];
            }
        }

        var littleObj = $('#littleId');
        var bigObj = $('#bigId');
        var moveobj = $('#moveid');
        littleObj.onclick = function () {
            slowMoveAnimate(moveobj, {left: 300, top: 200});
        }
        bigObj.onclick = function () {
            slowMoveAnimate(moveobj, {left: 600, top: 40});

        }
        function slowMoveAnimate(obj, json) {
            var current, step, flag;
            obj.timer = setInterval(function () {
                flag = true;
                for (var attr in json) {
                    //获取当前对象的数值
                    current = parseInt(getStyle(obj, attr));
                    //计算步长=(目标-当前距离)/10
                    step = (json[attr] - current) / 10;
                    //四舍五入当前步长
                    step = step > 0 ? Math.ceil(step) : Math.floor(step);
                    obj.style[attr] = current + step + 'px';
                    if (current != json[attr]) {
                        flag = false;
                    }
                }
                if (flag) {
                    clearInterval(obj.timer);
                }
                console.log('aaa');
            }, 30);
        }
    }

</script>
</body>
</html>
