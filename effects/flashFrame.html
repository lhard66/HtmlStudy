<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .move {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top: 40px;
            left: 20px;
        }
    </style>
</head>
<body>
<button id="littleId">短测试</button>
<button id="bigId">长测试</button>
<div class="move" id="moveid"></div>
<script src="flashFrame.js"></script>
<script>
    window.onload = function () {
        function $(id) {
            return document.getElementById(id.substr(1));
        }

        var littleObj = $('#littleId');
        var bigObj = $('#bigId');
        var moveobj = $('#moveid');
        littleObj.onclick = function () {
            slowMoveAnimate(moveobj, {left: 300, top: 200});
        }
        bigObj.onclick = function () {
            slowMoveAnimate(moveobj, {left: 600, top: 40});

        }
    }

</script>
</body>
</html>
