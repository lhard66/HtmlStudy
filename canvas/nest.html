<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nest</title>
</head>
<body>
	<div>
		<p>配置和配置项</p>
		<ul>		
			<li>color: 线条颜色, 默认: '0,0,0' ；三个数字分别为(R,G,B)，注意用,分割</li>
			<li>opacity: 线条透明度（0~1）, 默认: 0.5</li>
			<li>count: 线条的总数量, 默认: 150</li>
			<li>zIndex: 背景的z-index属性，css属性用于控制所在层的位置, 默认: -1</li>
		</ul>
		<a href="https://github.com/aTool-org/canvas-nest-for-wp">Github地址</a>
		
		<p>这些属性配置在引用js的script标签中，作为它的一个属性值。所有的配置项都有默认值，如果你不知道怎么设置，可以先不设置这些配置项，就使用默认值看看效果也可以的。</p>
	</div>
	
	<script type="text/javascript" color="0,0,0" opacity='0.6' zIndex="-8" count="200" src="//cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js"></script>
</body>
</html>
